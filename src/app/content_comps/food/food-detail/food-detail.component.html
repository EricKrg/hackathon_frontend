<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">{{this.name}}
    <i class="fa fa-instagram"></i>
    </li>
  </ol>
</nav>

<div class="row row-flex" style="height: 100%">
        <div class="h-100 col-8">  
            <app-map></app-map>
          </div>
        <div class="col" >
            <div class="card text-white bg-dark mb-3 d-flex">
                <div class="card-body">
                  <h5 class="card-title"> Map controls</h5>
                  <br>
                  <button class = "btn  btn-danger"> remove all</button>
        </div>
      </div>
      <div class = "card-deck alert alert-light scroll">
        <ul class="list-group">
        <blockquote class="twitter-tweet" *ngFor="let el of foodData"
        (mouseenter) ="mouseEnter(el) "  (mouseleave) ="mouseLeave(el)"
        >
        {{el.name}} 
          <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" {{ aria-valuenow=el. aria-valuemin= + " + "  }} aria-valuemax="100"></div>
              </div>
          <span *ngFor="let tag of el.type" class="badge badge-pill badge-danger">{{tag}}</span>
        </blockquote>
        </ul>
      </div>
  </div>
